<section class="categories">
    <div class="categories__content">
        <h2>Top Categories</h2>
        <div class="row">
            <div *ngFor="let tempCourseCategory of courseCategory">
                <div class="col-xl-3 col-lg-4 col-md-6 col-12">
                    <div class="categories__items" (click)="goToCategoryPage(tempCourseCategory.courseCategoryName)">
                        <i class="fa fa-code"></i>
                        <a style="margin-left: 10px; cursor: pointer"> {{tempCourseCategory.courseCategoryName}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
